<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h1>Edit {{this_show.title}}</h1>
    <a href="/shows">Go Back</a>
    <form action="/update_show_info" method="post">
        {% csrf_token %}
        <input type="hidden" name="show_id" value="{{this_show.id}}">
        <label for="title"> Title: </label>
        <input type="text" value="{{this_show.title}}" name="title">
        <label for="network"> Network: </label>
        <input type="text" value="{{this_show.network}}" name="network">
        <label for="release_date"> Release Date: </label>
        <input type="date" value="{{this_show.release_date|date:'Y-m-d'}}" name="release_date">
        <label for="description"> Description: </label>
        <input type="text" value="{{this_show.description}}" name="description">
        <input type="submit" value="Update">
    </form>
    <a href="/shows/{{this_show.id}}">Go To Show</a>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    {% endif %}
</body>
</html>
